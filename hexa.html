<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Hexa</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- levi deo vezan za acc -->
            <div class="col-md-3">
                <div class="inner-container left-side">
                    <img src="./img/profile.jpg" alt="profilimg" class="profile">

                    <p><b id="username"></b></p>
                    <p id="email"></p>

                    <button id="editAcc">Izmeni nalog</button>
                    <button id="logOut">Izloguj se</button>

                </div>
            </div>
            <!-- desni deo vezan za post -->
            <div class="col-md-9">
                <div class="inner-container right-side">
                    <form id="postForm">
                        <textarea id="postContent" placeholder="Napisi nesto i objavi..."></textarea>
                        <button>Objavi</button>
                    </form>

                    <div id="allPostsWrapper"></div>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal za menjanje naloga -->
    <div class="custom-modal">
        <button id="clodeModal">X</button>
        <form id="editForm">
            <h2>Izmeni svoj profil</h2>
            <div>
                <label>Korisnicko ime:</label>
                <input type="text" name="editUsername" id="editUsrn" placeholder="user22">
            </div>
            <div>
                <label>Email adresa:</label>
                <input type="email" name="editEmail" id="editEmail" placeholder="user@gmail.com">
            </div>
            <div>
                <button>Izmeni</button>
            </div>
        </form>
        <hr>
        <button id="deleteProfile" class="obrisiProf">OBRISI PROFIL</button>
    </div>


    <!-- scripts -->
    <script src="./js/Sesion.js"></script>
    <script src="./js/User.js"></script>
    <script src="./js/Post.js"></script>
    <script src="./js/hexa.js"></script>
</body>

</html>
